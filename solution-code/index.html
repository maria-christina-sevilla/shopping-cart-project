<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="author" href="humans.txt">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="js/main.js"></script>
</head>

<body>
    <main class=container>
        <header>
            <h1>Categories</h1>
            <button class="button">Candy</button>
            <button class="button">Cereal</button>
            <button class="button">Juice</button>
        </header>
        <section class="category">
            <div class="flex" id='candy'>
                <div class="items"><img src="images/candy/kit-kat.jpg" alt="kit-kat" data-food="">Kit-Kat</div>
                <div class="items"><img src="images/candy/m&ms.jpg" alt="m&ms">M&M's</div>
                <div class="items"><img src="images/candy/skittles.jpg" alt="skittles">Skittles</div>
                <div class="items"><img src="images/candy/snickers.jpg" alt="snickers">Snickers</div>
                <div class="items"><img src="images/candy/twix.jpg" alt="twix">Twix</div>
            </div>
            <div class="flex" id='cereal'>
                <div class="items"><img src="images/cereal/cheerios.jpg" alt="cheerios">Cheerios</div>
                <div class="items"><img src="images/cereal/crunch.jpg" alt="crunch">Crunch</div>
                <div class="items"><img src="images/cereal/fruit-loops.jpg" alt="fruit loops">Fruit Loops</div>
                <div class="items"><img src="images/cereal/puffs.jpg" alt="puffs">Puffs</div>
                <div class="items"><img src="images/cereal/raisin-bran.jpg" alt="raisin-bran"></div>
            </div>
            <div class="flex" id='juice'>
                <div class="items"><img src="images/juice/apple-juice.jpg" alt="apple juice">Apple Juice</div>
                <div class="items"><img src="images/juice/carrot-juice.jpg" alt="carrot juice"> Carrot Juice</div>
                <div class="items"><img src="images/juice/grape-juice.jpeg" alt="grape juice">Grape Juice</div>
                <div class="items"><img src="images/juice/orange-juice.jpg" alt="orange juice">Orange Juice</div>
                <div class="items"><img src="images/juice/tomato-juice.jpg" alt="tomato juice">Tomato Juice</div>
            </div>
        </section>
        <section class="shoppingcart">
            <h1>Shopping Cart</h1>
            <ul id=cart>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
    </main>
</body>

</html>
