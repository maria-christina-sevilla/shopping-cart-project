<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="author" href="humans.txt">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Oswald|Rock+Salt" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <!--   <main class="main"> -->
    <section class="category">
        <header>
            <h1>Categories</h1>
            <nav>
                <button id="candy-button" class="button">Candy</button>
                <button id="cereal-button" class="button">Cereal</button>
                <button id="juice-button" class="button">Juice</button>
            </nav>
        </header>
        <div id="candy" class="flex">
            <div class="items"><img src="images/candy/kit-kat.jpg" alt="kit-kat" data-name="Kit-Kat">Kit-Kat</div>
            <div class="items"><img src="images/candy/m&ms.jpg" alt="m&ms" data-name="M&Ms">M&M's</div>
            <div class="items"><img src="images/candy/skittles.jpg" alt="skittles" data-name="Skittles">Skittles</div>
            <div class="items"><img src="images/candy/snickers.jpg" alt="snickers" data-name="Snickers">Snickers</div>
            <div class="items"><img src="images/candy/twix.jpg" alt="twix" data-name="Twix">Twix</div>
        </div>
        <div id="cereal" class="flex hide">
            <div class="items"><img src="images/cereal/cheerios.jpg" alt="cheerios" data-name="Cheerios">Cheerios</div>
            <div class="items"><img src="images/cereal/crunch.jpg" alt="crunch" data-name="Crunch">Crunch</div>
            <div class="items"><img src="images/cereal/fruit-loops.jpg" alt="fruit loops" data-name="Fruit Loops">Fruit Loops</div>
            <div class="items"><img src="images/cereal/puffs.jpg" alt="puffs" data-name="Puffs">Puffs</div>
            <div class="items"><img src="images/cereal/raisin-bran.jpg" alt="raisin-bran" data-name="Cereal">Cereal</div>
        </div>
        <div id="juice" class="flex hide">
            <div class="items"><img src="images/juice/apple-juice.jpg" alt="apple juice" data-name="Apple Juice">Apple Juice</div>
            <div class="items"><img src="images/juice/carrot-juice.jpg" alt="carrot juice" data-name="Carrot Juice"> Carrot Juice</div>
            <div class="items"><img src="images/juice/grape-juice.jpeg" alt="grape juice" data-name="Grape Juice">Grape Juice</div>
            <div class="items"><img src="images/juice/orange-juice.jpg" alt="orange juice" data-name="Orange Juice">Orange Juice</div>
            <div class="items"><img src="images/juice/tomato-juice.jpg" alt="tomato juice" data-name="Tomato Juice">Tomato Juice</div>
        </div>
    </section>
    <section class="shoppingcart">
        <h1>Shopping Cart</h1>
        <ul id=cart></ul>
    </section>
    <!--    </main> -->
</body>

</html>
